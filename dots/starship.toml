format = "$cmd_duration$all$line_break$character"

[cmd_duration]
format = "took [$duration]($style)\n"
style = "bold blue"

[direnv]
disabled = false

[git_branch]
symbol = " "

[aws]
symbol = " "

[aws.region_aliases]
ap-northeast-1 = 'jp'

[gcloud]
format = 'on [$symbol$account(\($region\))]($style) '
symbol = " "

[nix_shell]
symbol = " "

[ocaml]
symbol = " "
